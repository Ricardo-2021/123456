<div [style]="{width: '100%', height: 'calc(100vh - 50px)'}">

    <div class="p-grid box" id="charts-panel">
        <div class="box-title-panel p-col-12">
            <div class="p-md-12">
                <span id="title-chart"></span>
            </div>
        </div>
    </div>

    <p-accordion [multiple]="true" class="p-col-12">
        <p-accordionTab *ngFor="let alertGraphic of alertGraphics; trackBy: trackById"
                        [disabled]="alertGraphic.isEmpty"
                        [selected]="alertGraphic.active && !alertGraphic.isEmpty"
                        header="GrÃ¡fico {{alertGraphic.label}}">

            <div class="p-grid">
                <p-card class="p-md-6">
                    <p-chart [data]="alertGraphic.graphics[0]['data']" height="350px" type="bar"></p-chart>
                </p-card>

                <p-card class="p-md-6">
                    <p-chart [data]="alertGraphic.graphics[1]['data']" height="350px" type="bar"></p-chart>
                </p-card>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>
