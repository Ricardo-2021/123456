<section>
    <h2 class="text-center">
        Visão Detalhada do Imóvel (CAR X PRODES)
        <br/>
        <small>{{formattedFilterDate }}</small>
    </h2>
    <hr>
    <div class="p-grid">
        <div *ngFor="let detailedVision of detailedVisions; trackBy: trackById"
             class="p-col-4 p-md-4">
            <div class="card text-center ">
                <p-card styleClass="ui-card-shadow">
                    <p-header class="card-header">
                        <span>{{detailedVision.title }}</span>
                    </p-header>
                    <img class="map img-fluid" src="{{detailedVision.image}}"/>
                    <p-footer *ngIf="detailedVision.description" class="card text-center card-footer">
                        {{detailedVision.description['text'] }}
                        {{detailedVision.description['value'] | number:'1.0-4':'pt' }} ha
                    </p-footer>
                </p-card>
            </div>
        </div>
    </div>
</section>
