<section>
    <h2 class="text-center">Hist√≥rico de Desmatamento - PRODES</h2>
    <hr>
    <div class="p-grid">
        <div *ngFor="let deforestationHistory of deforestationHistoryProdes; trackBy: trackById"
             class="p-col-4 p-md-4">
            <div class="card text-center ">
                <p-card styleClass="ui-card-shadow">
                    <p-header class="card-header">
                        <span>{{deforestationHistory.title }}</span>
                    </p-header>
                    <img class="map img-fluid" src="{{deforestationHistory.image}}"/>
                    <p-footer *ngIf="deforestationHistory.description" class="card text-center card-footer">
                        {{deforestationHistory.description['text'] }}
                        {{deforestationHistory.description['value'] | number:'1.0-4':'pt' }} ha
                    </p-footer>
                </p-card>
            </div>
        </div>
    </div>
</section>
